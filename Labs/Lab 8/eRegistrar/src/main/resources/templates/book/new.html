<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="">
    <meta name="author" content="D. Muluken">
    <link rel="icon" href="favicon.ico">
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.1.2/cerulean/bootstrap.min.css" rel="stylesheet" integrity="sha384-EmRcsPP774S9MOi4ywB+JXUWjYnBdyInMzG2XsC5siZEUpexqxOMJW358dCYEjPu" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/main-styles.css}" />
    <title>Prince University ::: eLibrary - New Book</title>  // Change
</head>
<body>
<div th:replace="fragments/header :: header"></div>

<div class="container">
    <form id="bookForm" method="post" action="/elibrary/book/new" th:object="${book}">
        <fieldset>
            <legend>New Book Form</legend>
            <div class="container" style="margin-top: 1em;">
                <div class="row">
                    <div class="col-md-6">
                        <input type="hidden" name="bookId" th:value="${book.bookId}" />
                        <div class="form-group">
                            <label for="title">Title</label>
                            <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}"
                                  class="alert alert-danger"></span>
                            <input id="title" name="title" type="text" class="form-control" th:value="${book.title}" required="required">
                        </div>
                        <div class="form-group">
                            <label for="isbn">ISBN</label>
                            <span th:if="${#fields.hasErrors('isbn')}" th:errors="*{isbn}"
                                  class="alert alert-danger"></span>
                            <input id="isbn" name="isbn" type="text" class="form-control" th:value="${book.isbn}" required="required">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="overdueFee">Over Due Fee</label>
                            <span th:if="${#fields.hasErrors('overdueFee')}" th:errors="*{overdueFee}"
                                  class="alert alert-danger"></span>
                            <input id="overdueFee" name="overdueFee" type="text" class="form-control" th:value="${book.overdueFee}">
                        </div>
                        <div class="form-group">
                            <label for="publisher">Publisher:</label>
                            <span th:if="${#fields.hasErrors('publisher')}" th:errors="*{publisher}"
                                  class="alert alert-danger"></span>
                            <select name="publisher" id="publisher" class="form-control" required="required">
                                <option value="">Select a publisher</option>
                                <option th:each="publisher : ${publishers}" th:value="${publisher.publisherId}" th:text="${publisher.name}"></option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="datePublished">Date published</label>
                            <span th:if="${#fields.hasErrors('datePublished')}" th:errors="*{datePublished}"
                                  class="alert alert-danger"></span>
                            <input id="datePublished" name="datePublished" type="date" class="form-control" aria-describedby="datePublishedHelp" th:value="${book.datePublished}" required="required">
                            <small id="datePublishedHelp" class="form-text text-muted">Enter a valid Date.</small>
                        </div>
                        <div style="float:right;">
                            <button id="btnReset" type="reset" class="btn btn-outline-info" style="margin-right: 2em;">Reset</button>
                            <a href="/elibrary/book/new" class="btn btn-outline-warning" style="margin-right: 2em;">Cancel</a>
                            <button id="btnSubmit" type="submit" class="btn btn-outline-primary">Add Product</button>
                        </div>
                    </div>
                </div>
            </div>
        </fieldset>
    </form>
</div>
<br/>
<br/>
<div th:replace="fragments/footer :: footer"></div>

<!-- Bootstrap core JavaScript libs -->
<!-- Placed at the end of the document -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

</body>
</html>
